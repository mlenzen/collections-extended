[tox]
envlist = py36, py37, py38, py39, py310, py311, pypy36, pypy37, pypy38
isolated_build = True

[testenv]
setenv =
  PYTHONPATH = {toxinidir}:{toxinidir}/
deps = pytest
commands = pytest

[pytest]
addopts = --doctest-glob='docs/*.rst'
testpaths = tests docs README.rst

[flake8]
ignore = W191,W503,D105,D107,D203,D413
max-complexity = 10
hang-closing = True
exclude = .git,env,.venv,docs,build,tests,.tox,.eggs
